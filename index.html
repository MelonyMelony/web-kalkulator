<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="css/stylesheet" href="index.css">
</head>
<body>
    <div id="fakultet">
        <form>
            <input name="tall" placeholder="Tall" type="number">
            <button>Regn ut fakultet</button>
        </form>
        <p>
            Resultatet er: <span class="resultat"></span>
        </p>
    </div>

    <script type="module">import {fakultet} from './fakultet.js'

        function regnUt(evt) {

            evt.preventDefault()
   
            const input = document.querySelector('#fakultet input')
            const output = document.querySelector('#fakultet .resultat')

            const tall = parseInt(input.value)
        
            output.textContent = fakultet(tall)
        }

        document.querySelector('#fakultet button')
            .addEventListener('click', e => regnUt(e))
            
            import { fizzBuzz } from './fizzbuzz.js';

function sjekkFizzBuzz(evt) {
    evt.preventDefault();

    const input = document.querySelector('#fizzbuzz input');
    const output = document.querySelector('#fizzbuzz .resultat2');

    const tall = parseInt(input.value);

    if (isNaN(tall)) {
        output.textContent = "Skriv inn et gyldig tall";
    } else {
        output.textContent = fizzBuzz(tall);
    }
}

document.querySelector('#fizzbuzz button')
    .addEventListener('click', sjekkFizzBuzz);
    
            </script>

            

    <div id="fizzbuzz">
        <form>

            <input name="tall2" placeholder="Skriv inn et tall" type="number">
            <button>Fizzbuzz</button>
            <p>Resultatet er: <span class="resultat2"></span></p>

        </form>
    </div>
    

</body>
</html>
